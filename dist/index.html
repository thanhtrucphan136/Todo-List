<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-content">
        <div class="left-content">
            <h1>Todo List</h1>
            <div class="default-projects">
                <button class="project-btn">Inbox</button>
                <button class="project-btn">Today</button>
                <button class="project-btn">This Week</button>
            </div>
            <h3>Projects</h3>
            <div>
                <div class="user-projects"></div>
                <div class="add-project">
                    
                    <button class="add-project-btn"><span>+</span> <span>Add Project</span></button>
                </div>
            </div>
        </div>
        <div class="right-content">
            <h2>Inbox</h2>
            <div class="display"></div>
            <div class="add-task">
                <button class="add-task-btn">add new task</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
