<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-content">
        <div class="left-content">
            <h1> <img class="logo" src="icon/notebook-check-outline.png" alt=""> Todo List</h1>
            <div class="default-projects">
                <div class="project-btn-div">
                    <img src="icon/inbox.png" alt="">
                    <button class="project-btn inbox-btn">Inbox</button>
                </div>
                <div class="project-btn-div">
                    <img src="icon/calendar-today.png" alt="">
                    <button class="project-btn">Today</button>
                </div>
                <div class="project-btn-div">
                    <img src="icon/calendar-week.png" alt="">
                    <button class="project-btn">This Week</button>
                </div>
            </div>
            <h3>Projects</h3>
            <div>
                <div class="user-projects"></div>
                <div class="add-project">
                    <button class="add-project-btn"><span>+</span> <span>Add Project</span></button>
                </div>
            </div>
        </div>
        <div class="right-content">
            <h2>Inbox</h2>
            <div class="display"></div>
            <div class="add-task">
                <button class="add-task-btn"><span>+</span> <span>Add Task</span></button>
            </div>
            <footer>
                &copy; 2022 Truc Phan
                <a href="https://github.com/thanhtrucphan136/Todo-List" target="_blank">
                    <img src="./GitHub-Mark-32px.png" alt="github logo" class="github"></a>
            </footer>
        </div>
    </div>
   
    <script src="./main.js"></script>
</body>
</html>
